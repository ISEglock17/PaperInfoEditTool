<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Cosence Offline Editor</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="parser.js"></script>
</head>
<body>
  <h1>Cosence風オフラインエディタ</h1>
  <div style="display: flex; gap: 1em;">
    <textarea id="editor" placeholder="Cosence記法で入力してください" style="width: 50%; height: 90vh;"></textarea>
    <div id="preview" class="editor" style="width: 50%; height: 90vh; overflow: auto; border: 1px solid #ccc; padding: 1em; background-color:aliceblue;"></div>
  </div>
</body>
</html>
