<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>論文情報管理ツール</title>
    <link rel="stylesheet" href="style.css">
</head>
<script src="script.js"></script>
<body>
    <div class="container">
        <div class="main-form">
            <h1>論文情報管理ツール</h1>
            <div class="card">
                <h2>論文情報入力</h2>
            
                <label for="title">論文タイトル</label>
                <div class="input-container">
                    <input type="text" id="title">
                    <button onclick="copyToClipboard('title')" class="copy-button">コピー</button>
                </div>
            
                <label for="url">論文URL</label>
                <div class="input-container">
                    <input type="text" id="url">
                    <button onclick="copyToClipboard('url')" class="copy-button">コピー</button>
                </div>
            
                <label for="citation">引用文</label>
                <div class="input-container">
                    <textarea id="citation" rows="4"></textarea>
                    <button onclick="copyToClipboard('citation')" class="copy-button">コピー</button>
                </div>
            
                <label for="conference">国際会議名</label>
                <div class="input-container">
                    <input type="text" id="conference">
                    <button onclick="copyToClipboard('conference')" class="copy-button">コピー</button>
                </div>
            
                <label for="year">公開年</label>
                <div class="input-container">
                    <input type="text" id="year">
                    <button onclick="copyToClipboard('year')" class="copy-button">コピー</button>
                </div>
            
                <label for="rank">オススメランク</label>
                <div class="input-container">
                    <select id="rank">
                        <option value="S">S</option>
                        <option value="A+">A+</option>
                        <option value="A">A</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B">B</option>
                        <option value="B-">B-</option>
                        <option value="C+">C+</option>
                        <option value="C">C</option>
                        <option value="C-">C-</option>
                    </select>
                    <button onclick="copyToClipboard('rank')" class="copy-button">コピー</button>
                </div>
            
                <label for="introducer">紹介者</label>
                <div class="input-container">
                    <input type="text" id="introducer">
                    <button onclick="copyToClipboard('introducer')" class="copy-button">コピー</button>
                </div>
            
                <label for="comment1">コメント</label>
                <div class="input-container">
                    <textarea id="comment1" rows="3"></textarea>
                    <button onclick="copyToClipboard('comment1')" class="copy-button">コピー</button>
                </div>
            
                <label for="comment2">コメント2</label>
                <div class="input-container">
                    <textarea id="comment2" rows="3"></textarea>
                    <button onclick="copyToClipboard('comment2')" class="copy-button">コピー</button>
                </div>
            
                <label for="abstract">概要(Abstract)</label>
                <div class="input-container">
                    <textarea id="abstract" rows="5"></textarea>
                    <button onclick="copyToClipboard('abstract')" class="copy-button">コピー</button>
                </div>
            
                <label for="tags">タグ</label>
                <div class="input-container">
                    <input type="text" id="tags">
                    <button onclick="copyToClipboard('tags')" class="copy-button">コピー</button>
                </div>
            </div>
            

  
            <div class="card">
                <h2>出力情報1</h2>
                <button onclick="copyToClipboard4Info('output')">出力1をコピー</button>
                <div id="output" class="output"></div>
            </div>
          
            <div class="card">
                <h2>出力情報2</h2>
                <button onclick="copyToClipboard4Info('plainOutput')">出力2をコピー</button>
                <div id="plainOutput" class="output"></div>
            </div>
        </div>

        <div class="list-container">
            <h2>論文一覧</h2>
            <div class="paper-list" id="paperList"></div>
            
            <h2>データ管理</h2>
                <button onclick="exportPapers()">論文情報をエクスポート</button>
                <input type="file" id="importFile" accept=".json" onchange="importPapers()" />              
            </div>
        </div>
    </div>
    <footer style="margin-top: 3rem; padding: 1rem; background-color: #eee; text-align: center;">
        <p>© 2025 開発者向け情報 | 論文情報管理ツール</p>
        <a href="index.html" style="display: block; text-decoration: none; color: #2c3e50; font-weight: bold; margin-top: 1rem;">
            ⬅️ トップページへ戻る
        </a>
    </footer>
    
</body>
</html>
